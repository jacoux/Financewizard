        <!-- Form -->
        <form>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1" for="email">Email</label>
              <input id="email" #userName class="form-input w-full" type="email" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1" for="password">Wachtwoord</label>
              <input id="password" #userPassword class="form-input w-full" type="password" autocomplete="on" />
            </div>
          </div>
          <div class="flex items-center justify-between mt-6">
            <div class="mr-1">
              <button class="text-sm underline hover:no-underline"
                (click)="authService.ForgotPassword(userName.value)">Wachtwoord vergeten?</button>
            </div>
            <button class="btn bg-indigo-500 hover:bg-indigo-600 text-white ml-3"
              (click)="signIn(userName.value, userPassword.value)">Inloggen</button>
          </div>
        </form>
