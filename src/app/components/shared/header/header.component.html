<!-- header -->
<header class="sticky top-0 bg-white border-b border-gray-200 z-30">
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 -mb-px">

            <!-- Header: Left side -->
            <div class="flex">
                <!-- Hamburger button -->
                <button class="text-gray-500 hover:text-gray-600 lg:hidden" aria-controls="sidebar"
                    aria-expanded="false">
                    <span class="sr-only">Open sidebar</span>
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="5" width="16" height="2"></rect>
                        <rect x="4" y="11" width="16" height="2"></rect>
                        <rect x="4" y="17" width="16" height="2"></rect>
                    </svg>
                </button>

            </div>

            <!-- Header: Right side -->
            <div class="flex items-center space-x-3">

                <!-- Info button -->
                <div class="relative inline-flex" (click)="authService.SignOut()">
                     <img scr="https://cdn-icons-png.flaticon.com/512/2529/2529508.png" width="20px"/>
                </div>

                <!-- Divider -->
                <hr class="w-px h-6 bg-gray-200">

                <!-- User button -->
                <div class="relative inline-flex" (click)="authService.SignOut()">
                    <img scr="https://cdn-icons-png.flaticon.com/512/2529/2529508.png" width="20px" height="20px" />
                </div>

            </div>

        </div>
    </div>
</header>
