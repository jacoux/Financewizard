<div class="relative flex">

  <!-- Content -->
  <div class="w-full md:w-1/2">

    <div class="min-h-screen h-full flex flex-col after:flex-1">

      <!-- Header -->
      <div class="flex-1">
        <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
          <!-- Logo -->
          <a class="block" href="index.html">
            <svg width="32" height="32" viewBox="0 0 32 32">
              <defs>
                <linearGradient x1="28.538%" y1="20.229%" x2="100%" y2="108.156%" id="logo-a">
                  <stop stop-color="#A5B4FC" stop-opacity="0" offset="0%" />
                  <stop stop-color="#A5B4FC" offset="100%" />
                </linearGradient>
                <linearGradient x1="88.638%" y1="29.267%" x2="22.42%" y2="100%" id="logo-b">
                  <stop stop-color="#38BDF8" stop-opacity="0" offset="0%" />
                  <stop stop-color="#38BDF8" offset="100%" />
                </linearGradient>
              </defs>
              <rect fill="#6366F1" width="32" height="32" rx="16" />
              <path
                d="M18.277.16C26.035 1.267 32 7.938 32 16c0 8.837-7.163 16-16 16a15.937 15.937 0 01-10.426-3.863L18.277.161z"
                fill="#4F46E5" />
              <path
                d="M7.404 2.503l18.339 26.19A15.93 15.93 0 0116 32C7.163 32 0 24.837 0 16 0 10.327 2.952 5.344 7.404 2.503z"
                fill="url(#logo-a)" />
              <path
                d="M2.223 24.14L29.777 7.86A15.926 15.926 0 0132 16c0 8.837-7.163 16-16 16-5.864 0-10.991-3.154-13.777-7.86z"
                fill="url(#logo-b)" />
            </svg>
          </a>
        </div>
      </div>

      <div class="max-w-sm mx-auto w-full px-4 py-8">

        <h1 class="text-3xl text-gray-800 font-bold mb-6">Create a free accountâœ¨</h1>
        <!-- Form -->
        <!-- <div class="flex items-center justify-between mt-6 mb-6">
          <div class="w-10" (click)="authService.GoogleAuth()">
            <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" />
          </div>
        </div> -->
        <form>
          <div class="space-y-4">
                        <div>
                          <label class="block text-sm font-medium mb-1" for="email">Name <span class="text-red-500">*</span></label>
                          <input id="email" #userName class="form-input w-full border-b-4 border-indigo-500" type="text" />
                        </div>
            <div>
              <label class="block text-sm font-medium mb-1" for="email">Email <span
                  class="text-red-500">*</span></label>
              <input id="email" #userEmail class="form-input w-full border-b-4 border-indigo-500" type="email" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1" for="password">Password</label>
              <input id="password" class="form-input w-full border-b-4 border-indigo-500" #userPwd id="password" (input)="validated($event)" type="password"
                autocomplete="on" />
            </div>
            <div class="mb-4">
              <ul>
                <li id="minLength">
                  <i class="fas fa-times " [ngClass]="passwordTooShort ? 'text-red-500' : 'text-green-500'"></i> Minimum 8 characters</li>
                <li id="lowercase"><i class="fas fa-times" [ngClass]="hasOneNumber ? 'text-green-500' : 'text-red-500'"></i>Minstens 1 nummer</li>
              </ul>
            </div>
            <span id="errorMessage" class="font-semibold text-red-500"></span>
          </div>
          <div class="flex items-center justify-between mt-6">
            <div class="mr-1">
              <label class="flex items-center">
                <input type="checkbox" class="form-checkbox" #companyFill />
                <span class="text-sm ml-2">Ik geef mijn bedrijfsgegevens later in</span>
              </label>
            </div>
            <button (click)="authService.SignUp(userName.value, userEmail.value, userPwd.value, companyFill.checked)"
              class="btn bg-indigo-500 hover:bg-indigo-600 text-white ml-3 whitespace-nowrap">Registreer
            </button>
          </div>
        </form>
        <!-- Footer -->
        <div class="pt-5 mt-6 border-t border-gray-200">
          <div class="text-sm">
            Heb je al een account? <a class="font-medium text-indigo-500 hover:text-indigo-600"
              routerLink="/sign-in">Login</a>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Image -->
  <div class="hidden md:block absolute top-0 bottom-0 right-0 md:w-1/2" aria-hidden="true">
    <img class="object-cover object-center w-full h-full" src="/assets/images/auth-image.jpg" width="760" height="1024"
      alt="Authentication image" />
    <img class="absolute top-1/4 left-0 transform -translate-x-1/2 ml-8 hidden lg:block"
      src="/assets/images/auth-decoration.png" width="218" height="224" alt="Authentication decoration" />
  </div>

</div>
