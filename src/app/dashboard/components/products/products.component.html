  <label for="my-modal" class="btn text-white	s">Voeg een product toe</label>
  
  <!-- Put this part before </body> tag -->
  <input type="checkbox" id="my-modal" class="modal-toggle" />
  <div class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg text-white">Voeg product toe!</h3>
        <form [formGroup]="productForm" (ngSubmit)="submitproductData()" novalidate>
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label>Name</label>
                  <input type="text" formControlName="name" class="form-control" required />
                  <!-- errors-->
                  <p *ngIf="name?.touched && name?.invalid" class="error">
                    <sup>*</sup>Please enter atleast a name
                  </p>
                  <p *ngIf="name?.errors?.['minlength']" class="error">
                    <sup>*</sup>Name shouldn't be less than 2 words
                  </p>
                </div>
                <div class="col-md-12 mb-3">
                  <label>Description</label>
                  <input type="text" formControlName="description" class="form-control" />
                </div>
                <div class="col-md-12 mb-3">
                  <label>VAT Percentage</label>
                  <input type="text" formControlName="vatPercentage" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label>Price</label>
                  <input type="number" formControlName="price" class="form-control" required />
                  <!-- errors-->
                  <p *ngIf="price?.touched && price?.invalid" class="error">
                    <sup>*</sup>Please provide a price
                  </p>
                  <p *ngIf="price?.errors?.['pattern']" class="error">
                    <sup>*</sup>Please enter a correct price
                  </p>
                </div>
                <div class="col-md-12 mb-3">
                  <label>is a hourly rate</label>
                  <input type="checkbox" formControlName="hourlyRate" />
                </div>
              </div>
              <div class="form-group text-right">
                <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">
                  Reset
                </button>
                <button type="submit" class="btn btn-success" [disabled]="!productForm.valid">
                  Add product
                </button>
              </div>
            </div>
          </div>
        </form>
      <div class="modal-action">
        <label for="my-modal" class="btn">Yay!</label>
      </div>
    </div>
  </div>
