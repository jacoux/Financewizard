<div class="modal-box">
  <div class="modal-header">
      <label for="my-modal" (click)="close()">x</label>
  </div>
  <h3 class="font-bold text-lg text-white">{{'voeg_product_toe' | translate}}</h3>
<form [formGroup]="clientForm" (ngSubmit)="submitClientData()" novalidate>
    <div class="row">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>{{'bedrijfsnaam' | translate}}</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="name?.touched && name?.invalid" class="error">
              <sup>*</sup>{{'je_moet_een_bedrijfsnaam_ingeven' | translate}}
            </p>
            <p *ngIf="name?.errors?.['minlength']" class="error">
              <sup>*</sup>{{'je_moet_een_bedrijfsnaam_ingeven' | translate}}
            </p>
          </div>
          <div class="col-md-12 mb-3">
            <label>{{'btw_nummer' | translate}}</label>
            <input type="text" formControlName="vat" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>{{'email' | translate}}</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="email?.touched && email?.invalid" class="error">
              <sup>*</sup>{{'please_provide_email' | translate}}
            </p>
            <p *ngIf="email?.errors?.['pattern']" class="error">
              <sup>*</sup>{{'please_enter_correct_email' | translate}}
            </p>
          </div>
          <div class="col-md-12 mb-3">
            <label>{{'telefoonnummer' | translate}}</label>
            <input
              type="text"
              formControlName="tel"
              class="form-control"
              required
            />
          </div>
<h2> <b> {{'adres' | translate}} </b></h2>
                  <div class="col-md-12 mb-3">
                    <label>{{'straat' | translate}}</label>
                    <input type="text" formControlName="streetName" class="form-control"  />
                    <!-- errors-->
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>{{'nummer' | translate}}</label>
                    <input type="text" formControlName="streetNumber" class="form-control"  />
                    <!-- errors-->
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>{{'postcode' | translate}}</label>
                    <input type="number" formControlName="postalCode" class="form-control"  />
                    <!-- errors-->
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>{{'stad' | translate}}</label>
                    <input type="text" formControlName="city" class="form-control"  />
                    <!-- errors-->
                  </div>
                  <div class="col-md-12 mb-3">
                    <label>{{'land' | translate}}</label>
                    <input type="text" formControlName="country" class="form-control"  />
                    <!-- errors-->
                  </div>

        </div>
        <div class="form-group text-right">

          <button
            type="button"
            class="btn btn-secondary gap-right"
            (click)="ResetForm()"
          >
            {{'reset' | translate}}
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!clientForm.valid"
          >
          <p *ngIf="!client">
          {{'voeg_klant_toe_' | translate}}</p>
          <p *ngIf="client">
          {{'bewerk' | translate}} {{client?.name}} </p>
            
          </button>
        </div>
    </div>
  </form>
  </div>
