<div class="modal-box">
  <h3 class="font-bold text-lg text-white">Voeg product toe!</h3>
<form [formGroup]="clientForm" (ngSubmit)="submitClientData()" novalidate>
    <div class="row">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>First name</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="firstName?.touched && firstName?.invalid" class="error">
              <sup>*</sup>Please enter atleast first name
            </p>
            <p *ngIf="firstName?.errors?.['minlength']" class="error">
              <sup>*</sup>Name shouldn't be less than 2 words
            </p>
          </div>
          <div class="col-md-12 mb-3">
            <label>Last name</label>
            <input type="text" formControlName="name" class="form-control" />
          </div>
          <div class="col-md-12 mb-3">
            <label>vat</label>
            <input type="text" formControlName="vat" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Email</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="email?.touched && email?.invalid" class="error">
              <sup>*</sup>Please provide email
            </p>
            <p *ngIf="email?.errors?.['pattern']" class="error">
              <sup>*</sup>Please enter correct email
            </p>
          </div>
          <div class="col-md-12 mb-3">
            <label>Mobile number</label>
            <input
              type="text"
              formControlName="mobileNumber"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="mobileNumber?.touched && mobileNumber?.invalid" class="error">
              <sup>*</sup>Please provide contact number
            </p>
            <p *ngIf="mobileNumber?.errors?.['pattern']" class="error">
              <sup>*</sup>Use numbers only number
            </p>
          </div>
        </div>
        <div class="form-group text-right">
                      <label for="my-modal" (click)="close()" class="btn btn-error">Close</label>

          <button
            type="button"
            class="btn btn-secondary gap-right"
            (click)="ResetForm()"
          >
            Reset
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!clientForm.valid"
          >
            Add Client
          </button>
        </div>
    </div>
  </form>
  </div>
